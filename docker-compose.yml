x-logging: &default-logging
  options:
    max-size: "10m"
    max-file: "3"
  driver: json-file

services:
  app:
    build:
      context: .
    image: invoiceninja/invoiceninja-debian:${TAG:-latest}
    restart: unless-stopped
    env_file:
      - ./.env
    volumes:
      - ./.env:/var/www/html/.env
      - ./php/php.ini:/usr/local/etc/php/conf.d/zzz-php.ini:ro
      - ./php/php-fpm.conf:/usr/local/etc/php-fpm.d/zzz-php-fpm.conf:ro
      - ./supervisor/supervisord.conf:/etc/supervisor/conf.d/supervisord.conf:ro
      - app_cache:/var/www/html/bootstrap/cache
      - app_public:/var/www/html/public
      - app_storage:/var/www/html/storage
    networks:
      - app-network
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    logging: *default-logging

  caddy:
    image: caddy:latest
    restart: 'always'
    depends_on:
      - app
      - phpmyadmin
    env_file:
      - ./.env
    volumes:
      - './caddy/Caddyfile:/etc/caddy/Caddyfile:ro'
      - caddy_data:/data
      - app_public:/var/www/html/public:ro
      - app_storage:/var/www/html/storage:ro
    ports:
      - '80:80'
      - '443:443'
    networks:
      - app-network
    logging: *default-logging

  mysql:
    image: mysql:8
    restart: unless-stopped
    env_file:
      - ./.env
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - app-network
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u${MYSQL_USER}", "-p${MYSQL_PASSWORD}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    logging: *default-logging

  redis:
    image: redis:alpine
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - app-network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    logging: *default-logging
  
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    restart: 'always'
    env_file:
      - ./.env
    volumes:
      - './pma/config.user.inc.php:/etc/phpmyadmin/config.user.inc.php:ro'
    networks:
      - app-network
    environment:
      PMA_HOST: '$DB_HOST'
      PMA_PORT: 3306
    logging: *default-logging

networks:
  app-network:
    driver: bridge

volumes:
  app_cache:
    driver: local
  app_public:
    driver: local
    driver_opts:
      type: none
      device: ./data/public
      o: bind
  app_storage:
    driver: local
    driver_opts:
      type: none
      device: ./data/storage
      o: bind
  mysql_data:
    driver: local
    driver_opts:
      type: none
      device: ./data/db
      o: bind
  redis_data:
    driver: local
  caddy_data:
    driver: local
